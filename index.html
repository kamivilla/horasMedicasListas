<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Médico Nuñoa</title>
    <!-- Bootstrap 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- mi style -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    
    <header class="text-center mt-5">
        <h1 id="titulo" class="fw-bold"></h1>
    </header>

    <main class="mt-5 container">
        <section> 
            <h3 id="titulo_listadoDental" class="fw-bold"></h3>
            <hr>
            <p id="dental" class="mt-4"></p>
        </section>
      
        <section class="mt-5"> 
            <h3 id="titulo_listadoTotal" class="fw-bold"></h3>
            <hr>
            <ol id="listaPacientes" class="mt-4"></ol>
        </section>

        <section class="mt-5"> 
            <h3 id="titulo_pacientesIsapre" class="fw-bold"></h3>
            <hr>
            <p id="filtroIsapre" class="mt-4"></p>
        </section>
        <section class="mt-5"> 
            <h3 id="titulo_pacientesFonasa" class="fw-bold"></h3>
            <hr>
            <p id="filtroFonasa" class="mt-4"></p>
        </section>
    </main>

    <!-- Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
    <!-- Popper Js 2.9.2 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <!-- Bootstrap js 5.0.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- Mi JS -->
    <script src="assets/js/script.js" ></script>
</body>
</html>
